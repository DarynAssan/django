{% if request.session.favorites %}
  {% for item in request.session.favorites %}
    {% if item.id == id|stringformat:"i" and item.type == type %}
      <div class="ml-3">
        <form action="{% url 'favorites:remove' id=id %}" method="post">{% csrf_token %}
          <input type="hidden" name="type" value="{{ type }}">
          <input type="hidden" name="url_from" value="{{ request.path }}">
          <button type="sumbit" class="btn btn-danger">Remove from favorites</button>
        </form>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
